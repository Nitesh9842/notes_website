<!DOCTYPE html>
<html lang="en">    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="form.php">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>Feedback Form</h1>
        <p>We'd love to hear your thoughts!</p>
    </header>
    <div class="bt">
        <a href="index.html"><input class="button" type="button" value="Go To Home"></a><br><br><br>
    </div>


    <section class="feedback-container">
        <form action="send_feedback.php" method="post" class="feedback-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="course">Course:</label>
            <input type="text" id="course" name="course" placeholder="Your course (optional)">

            <label for="message">Feedback:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your feedback" required></textarea>

            <button type="submit" class="button">Submit Feedback</button>
        </form>
    </section>
</body>

</html>
